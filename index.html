<div id="grid">
  <ol>
    <img class="image" src="/images/image-product-desktop.jpg">
  </ol>

  
  <div id="article">

  <div id="item"><a class="medium" style="color:gray">P E R F U M E </a></div>
  <div id="item"><a class="bold">Gabrielle Essence Eau De Parfum</a></div>
  
   
  <div id="item" class="line"><p class="medium"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p></div>
  
  <div id="item"><a class="bold" style="color: hsl(158, 36%, 37%)">$149.99</a>
  
  <c>$169.99</c></div>

  </div>
</div>
